name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # ⭐ IMPORTANT: Copy 404.html into the Vite dist/ folder
      - name: Copy 404.html for SPA Routing
        run: cp 404.html dist/404.html

      # ⭐ Upload build output as GitHub Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      # ⭐ REQUIRED: Download the artifact before deploying
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      # ⭐ Deploy artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
