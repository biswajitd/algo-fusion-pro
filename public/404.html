<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages redirect for Single Page Apps (React, Vite)
      (function() {
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem("spa_redirect", redirect);
        window.location.replace("/");
      })();
    </script>
  </head>
  <body></body>
</html>
